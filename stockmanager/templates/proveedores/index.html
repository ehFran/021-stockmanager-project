{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<section class="sub-header">
  <h1 class="titulo-form">Listado de Proveedores</h1>  
  <a href="{% url 'supplier_new' %}"><button class="btn btn-primary"> AÃ±adir Proveedor</button></a>
</section>
<hr>
<section class="section-cards">
    {% for supplier in suppliers %}

    <div class="card w-96 bg-base-100 shadow-xl">
     <figure><img src="{{supplier.Imagen.url}}" alt=""  /></figure>
     <div class="card-body">
       <h2 class="card-title">{{supplier.Nombre}}</h2>
       <p>{{supplier.Contacto}}</p>
       <div class="card-actions justify-end">
          <a href="{% url 'supplier_get' supplier.ProveedorID %}"><button class="btn btn-info">Modificar</button></a>

          <form action="{% url 'supplier_delete' supplier.ProveedorID %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-error">Eliminar</button>
          </form>
          
        </div>
     </div>
    </div>
 
    {% endfor %}
</section>


{% endblock %}
